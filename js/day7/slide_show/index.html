<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="slide-show-container">
        <div class="slide-show-wrapper">
            <div class="slide-show active">
                <div class="number-text">1/3</div>
                <img src="./images/img_mountains_wide.jpg" alt="img_mountains_wide">
                <div class="caption">Ahihi</div>
            </div>

            <div class="slide-show">
                <div class="number-text">2/3</div>
                <img src="./images/img_nature_wide.jpg" alt="img_mountains_wide">
                <div class="caption">Ahihi</div>
            </div>

            <div class="slide-show">
                <div class="number-text">3/3</div>
                <img src="./images/img_snow_wide.jpg" alt="img_mountains_wide">
                <div class="caption">Ahihi</div>
            </div>

            <a class="left-arrow js-left-arrow">&#10094;</a>
            <a class="right-arrow js-right-arrow">&#10095;</a>
        </div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
